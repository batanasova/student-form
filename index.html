<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EWU Student Form</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="large-12 columns">
    <h1>EWU Student</h1>
    </div>

</br>

    <!-- Student Form -->
<form data-abide>
  <div class="name-field">
    <div class="row">
    <div class="large-6 columns">
      <div class="name-field">
      <label>First Name: <small>required</small>
        <input type="text" placeholder="First Name", required pattern="[a-zA-Z]+" />
      </label>
      <small class="error">Name is required.</small>
    </div>
  </div>
  <div class="large-6 columns">
    <div class="name-field">
      <label>Last Name: <small>required</small>
        <input type="text" placeholder="Last Name", required pattern="[a-zA-Z]+"/>
      </label>
      <small class="error">Name is required.</small>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>Email Adress:
        <input type="email" placeholder="Example: JSmith@eagles.ewu.edu" />
      </label>
    </div>
  </div>

<div class="row">
  <div class="large-6 columns">
      <div class="name-field">
      <label>Student ID Number: <small>required</small>
        <input type="number" required pattern="[a-zA-Z]+" />
      </label>
      <small class="error">ID # is required.</small>
    </div>
  </div>

  <div class="large-6 columns">
      <label>Graduation Date:
        <input type="date"/>
      </label>
  </div>
  </div>
    
  <div class="row">
    <div class="large-12 columns">
      <label>Major:
        <select>
          <option value="major">Select a Major</option>
          <option value="art">Art</option>
          <option value="biology">Biology</option>
          <option value="computer">Computer Science</option>
          <option value="design">Design</option>
          <option value="engineering">Engineering</option>
        </select>
      </label>
    </div>
  </div>
</div>
</form>

    <!-- End of Studet Form -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
